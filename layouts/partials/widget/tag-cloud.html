<section class="widget tagCloud">
    <h2 class="widget-title section-title"> <span class="widget-icon"> {{ partial "helper/icon" "tag" }} </span> {{ T "widget.tagCloud.title" }}</h2>

    <div class="tagCloud-tags">
        {{ range first .Site.Params.widgets.tagCloud.limit .Site.Taxonomies.tags.ByCount }}
            <a href="{{ .Page.RelPermalink }}" class="font_size_{{ .Count }}">
                {{ .Page.Title }} &nbsp; <span class="pill_count"> {{ .Count }} </span>
            </a>
        {{ end }}
    </div>
</section>
